<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>APP-Flex</title>
</head>

<body>
    <div class="container">
        <h1>APP - Flex</h1>
        <img src="img/flex.png" alt="flex" id="status">
        <form name="frmflex" class="flex">
            <input type="number" name="txtEtanol" placeholder="Etanol" class="caixa">
            <input type="number" name="txtGasolina" placeholder="Gasolina" class="caixa">
            <input type="button" value="Vantagem" onclick="calcFlex()" class="botao">
            <input type="reset" value="Limpar" onclick="limpar()" class="botao">
        </form>
    </div>
    <!-- a tag script liga o documento ao JS -->
    <script src="calcflex.js"></script>
</body>



</html>
