<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Autonomia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Autonomia do Veículo</h1>
        <form id="autonomy-form">
            <label for="tank-capacity">Capacidade do Tanque (litros):</label>
            <input type="number" id="tank-capacity" name="tank-capacity" step="0.01" required>
            <br>
            <label for="fuel-efficiency">Consumo Médio (km/l):</label>
            <input type="number" id="fuel-efficiency" name="fuel-efficiency" step="0.01" required>
            <br>
            <button type="submit">Calcular</button>
            <button type="reset">Limpar</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
