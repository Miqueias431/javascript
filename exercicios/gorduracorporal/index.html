<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gordura Corporal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gordura Corporal do Exército</h1>
        <form id="body-fat-form">
            <div class="form-group">
                <label for="gender">Gênero:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="neck">Circunferência do Pescoço (cm):</label>
                <input type="number" id="neck" name="neck" required>
            </div>
            <div class="form-group">
                <label for="waist">Circunferência da Cintura (cm):</label>
                <input type="number" id="waist" name="waist" required>
            </div>
            <div class="form-group" id="hip-group">
                <label for="hip">Circunferência do Quadril (cm):</label>
                <input type="number" id="hip" name="hip">
            </div>
            <div class="button-group">
                <button type="submit">Calcular</button>
                <button type="button" id="clear-button">Limpar</button>
            </div>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="calc.js"></script>
</body>
</html>
